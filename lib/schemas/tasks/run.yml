type: object
title: Run Task
required:
  - type
  - image
properties:
  type:
    type: string
    const: run
  image:
    type: string
  build:
    oneOf:
      - type: string
      - type: object
        properties:
          context:
            type: string
          dockerfile:
            type: string
          args:
            "$ref": "../definitions.yml#/list_or_dict"
  command:
    "$ref": "../definitions.yml#/string_or_list"
  entrypoint:
    "$ref": "../definitions.yml#/string_or_list"
  user:
    type: string
  working_dir:
    type: string
  environment:
    "$ref": "../definitions.yml#/list_or_dict"
  volumes:
    "$ref": "../definitions.yml#/list_of_strings"
  pull:
    type: string
    enum:
      - missing
      - always
      - never
    default: missing
  auto_remove:
    type: boolean
    default: true
additionalProperties: false
