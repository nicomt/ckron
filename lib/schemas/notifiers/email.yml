type: object
required:
  - smtp_host
  - to
  - from
properties:
  type:
    type: string
    const: email
  smtp_host:
    type: string
  smtp_port:
    type: number
    maximum: 65535
    minimum: 0
    default: 25
  smtp_auth:
    type: object
    properties:
      user:
        type: string
      pass:
        type: string
  to:
    type: array
    items:
      type: string
      format: email
    uniqueItems: true
  from:
    type: string
    format: email
additionalProperties: false
